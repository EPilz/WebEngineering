<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/screen.css">
		<meta charset="utf-8">
		<title xml:lang="en" lang="en">Business Informatics Group Quiz - Registration</title>
	</head>
	<body>
		<header>
			 Quiz
			<button id="anmelden">Anmelden</button>
		</header>
		
		<form id="formRegistrieren">
			<fieldset>
				<legend>Persönliche Daten</legend>
				<p> 
					<label for="vorname">Vorname:</label> 
					<input type="text" id="vorname" name="vorname" /> 
				</p> 
				<p> 
					<label for="nachname">Nachname:</label> 
					<input type="text" id="nachname" name="nachname" /> 
				</p> 
				<p> 
					<label for="geburtstag">Geburtstag:</label> 
					<input type="text" id="geburtstag" name="geburtstag" />
				</p> 
				<p> 
					<label for="geschlecht">Geschlecht:</label> 
					<select id="geschlecht" name="geschlecht">
						<option value="maennlich">Männlich</option>
						<option value="weiblich">Weiblich</option>
					</select>
				</p> 	
			</fieldset>
			<fieldset>
				<legend>Login Daten</legend>
				<p> 
					<label for="benutzername">Benutzername*:</label> 
					<input type="text" id="benutzername" name="benutzername" /> 
				</p> 
				<p> 
					<label for="passwort">Passwort*:</label> 
					<input type="text" id="passwort" name="passwort" /> 
				</p> 	
				
			</fieldset>
			<p>
				<button disabled id="registrieren" >Registrieren</button>
			</p>
			<footer>
				<p>Mit "*" gekennzeichnete Felder sind Pflichtfelder.</p>
			</footer>
			
		</form>

		<footer>  
            <p>&copy; 2014 BIG QUIZ</p>  
        </footer>  
	</body>
</html>
