<!DOCTYPE html>

<script src="js/framework.js" type="text/javascript" ></script>
<script src="js/jquery.js" type="text/javascript" ></script>

<script type="text/javascript">
	function checkForm() {
		if(hasNativeDateInput() || hasFormValidation()) {
			alert("if");
		} else {
			alert("else");
		}
		
		<!-- document.getElementById('registrieren').disabled = false; -->
		return(true);
	}
	
	function checkInput() {
		value = $("#passwort").val();
		if($("#passwort").val() == "" || $("#benutzername").val() == "") {
			document.getElementById('registrieren').disabled = true;
		} else {
			document.getElementById('registrieren').disabled = false;
		}
	}
	
</script>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/screen.css">
		<meta charset="utf-8">
		<title xml:lang="en" lang="en">Business Informatics Group Quiz - Registration</title>
	</head>
	<body>
		<header>
			 Quiz
			<button id="anmelden">Anmelden</button>
		</header>
		
		<form id="formRegistrieren" >
			<fieldset>
				<legend>Persönliche Daten</legend>
				<p> 
					<label for="vorname">Vorname:</label> 
					<input type="text" id="vorname" name="vorname" /> 
				</p> 
				<p> 
					<label for="nachname">Nachname:</label> 
					<input type="text" id="nachname" name="nachname" /> 
				</p> 
				<p> 
					<label for="document.getElementById('registrieren')">Geburtstag:</label> 
					<input type="date" id="geburtstag" name="geburtstag" onblur='return checkForm()'/>
				</p> 
				<p> 
					<label for="geschlecht">Geschlecht:</label> 
					<select id="geschlecht" name="geschlecht">
						<option value="maennlich">Männlich</option>
						<option value="weiblich">Weiblich</option>
					</select>
				</p> 	
			</fieldset>
			<fieldset>
				<legend>Login Daten</legend>
				<p> 
					<label for="benutzername">Benutzername*:</label> 
					<input type="text" id="benutzername" name="benutzername" 
						onblur='return checkInput()'
						pattern='[\d\w]{4,8}'
						title="Username muss zwischen 4-8 Zeichen haben" /> 
				</p> 
				<p> 
					<label for="passwort">Passwort*:</label> 
					<input type="password" id="passwort" name="passwort" 
					onblur='return checkInput()'
					/> 
				</p> 	
				
			</fieldset>
			<p>
				<button disabled type="submit" id="registrieren" >Registrieren</button> <!-- required="required" disabled -->
			</p>
			<footer>
				<p>Mit "*" gekennzeichnete Felder sind Pflichtfelder.</p>
			</footer>
			
		</form>

		<footer>  
            <p>&copy; 2014 BIG QUIZ</p>  
        </footer>  
	</body>
</html>
